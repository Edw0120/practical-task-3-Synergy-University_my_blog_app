{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
        <p class="text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>
{% endblock %}
