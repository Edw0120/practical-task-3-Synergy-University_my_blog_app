{% extends 'base.html' %}
{% block title %}Удалить пост - {{ post.title }}{% endblock %}

{% block content %}
    <h1>Удалить пост: "{{ post.title }}"?</h1>
    <p>Вы уверены, что хотите удалить этот пост? Это действие нельзя отменить.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'posts:post_detail' pk=post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
